{% extends "base.html" %}

{% block main %}
<div class="container">
    <div class="row">
        {% for data in stories %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card  h-100 shadow-lg p-3 mb-5 bg-warning">
                {% if data.photo %}
                <img src="{{data.photo.url}}" class="card-img-top mx-auto d-block rounded-circle" alt="photo ulustrative">
                {% else %}
                <img class="w-25 mx-auto d-block" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="photo ulustrative">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{data.nom_prenom}}</h5>
                    <p class="card-text">{{data.description}}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">Pas de donn√©es</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main %}
