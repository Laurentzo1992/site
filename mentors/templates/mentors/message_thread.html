{% extends "base.html" %}

{% block main %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h5 class="text-center">Conversation {{ recipient.username }}</h5>
                <ul class="list-unstyled">
                    {% for message in mess %}
                    <li>
                        <div class="alert alert-primary message-box mb-2" role="alert">
                            <strong>{{ message.sender.username }}</strong>: {{ message.content }} - {{ message.timestamp }}
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

  


{% endblock main %}
