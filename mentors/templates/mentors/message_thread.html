{% extends "base.html" %}

{% block main %}

<div class="container-fluid text-center">
    <h5>Conversation {{ recipient.username }}</h5>
    <ul>
        {% for message in mess %}

        <div class="alert alert-primary" role="alert">
            <strong>{{ message.sender.username }}</strong>: {{ message.content }} - {{ message.timestamp }}
        </div>
        {% endfor %}
    </ul>
</div>
  


{% endblock main %}
