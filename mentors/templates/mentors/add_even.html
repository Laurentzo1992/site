{% extends "base.html" %}

{% block main %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{form}}
                </div>
                <div class="mb-3">
                    <button class="btn btn-info" type="submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
