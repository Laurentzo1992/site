{% extends "base.html" %}
{% load static %}

{% block main %}

    <div class="container-sm container-md container-lg container-xl">
        <div class="row mt-2 mb-2">
            <form method="post" action="{% url 'adesion' %}">
                {% csrf_token %}
                <div class="form-group">
                <label for="exampleFormControlInput1">Votre Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Téléphone</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" name="tel" required>
                    </div>
                <div class="form-group">
                <label for="exampleFormControlTextarea1">Motivation</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="raison" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning mt-3">Valider</button>
            </form>
        </div>
    </div>




    {% for message in messages %}
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    {% if message.tags == 'error' %}
    <script>
        var m = "{{ message }}";
        swal("Réfusé!", m, "error");
    </script>
    {% elif message.tags == 'success' %}
    <script>
        var m = "{{ message }}";
        swal("Félicitation!", m, "success");
    </script>
    {% elif message.tags == 'warning' %}
    <script>
        var m = "{{ message }}";
        swal("Attention!", m, "warning");
    </script>
    {% endif %}

    {% endfor%}
{% endblock main %}
