<div class="modal fade" id="mentoratModal{{data.id}}" tabindex="-1" aria-labelledby="mentoratModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mentoratModalLabel">{{data}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              <div class="form-group row">
                <div class="col-sm-10">
                  <h2>Liste des TÃ¢ches de la session</h2>
                  <ul>
                    <!-- Loop through the activities and display them -->
                    {% for activity in activities_by_session %}
                        <p><strong>{{activity.session.titre}}</strong><br>
                        Description: {{activity.description}}<br>
                        Start Date: {{activity.debut }}<br>
                        End Date: {{activity.fin}}<br>
                        Status: {{activity.etat}}</p>
                        <hr>
                    {% endfor %}
                  </ul>
                  
                </div>
              </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
