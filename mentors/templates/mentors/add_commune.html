<div class="modal fade" id="communeA" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="communeALabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h1 class="modal-title fs-5" id="communeALabel">Ajout commune</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'add_commune' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nom_commune">Nom de la commune</label>
                        <input type="text" class="form-control" name="nom_commune" id="nom_commune" placeholder="Commune" required>
                    </div>
                    <div class="mb-3">
                        <label for="province">Province</label>
                        <select class="form-control form-control-sm" name="province" id="province" required>
                            {% for data in provinces %}
                            <option value="{{ data.id }}">{{ data.nomprov }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
