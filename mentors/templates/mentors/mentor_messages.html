{% extends "base.html" %}

{% block main %}
<div class="container-fluid text-center">
    <h6>Conversation</h6>
        <div class="row text-center">
            {% for message in mess %}
            <div class="col-sm-12 alert alert-info text-center" role="alert">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text"> <strong>{{ message.sender.username }}</strong>: {{ message.content }} - {{ message.timestamp }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>
{% endblock main %}
