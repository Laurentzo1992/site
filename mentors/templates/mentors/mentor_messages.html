{% extends "base.html" %}

{% block main %}

    <div class="container-fluid text-center">
        <h6>Conversation</h6>
        <div class="row justify-content-center">
            {% for message in mess %}
            <div class="col-sm-12 col-md-8 col-lg-6 message-box mt-2">
                <div class="card" style="background-color: #d1ecf1;">
                    <div class="card-body">
                        <p class="card-text">
                            <strong>{{ message.sender.username }}</strong>: {{ message.content }} - {{ message.timestamp }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock main %}
